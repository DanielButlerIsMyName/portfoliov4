on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Erlang and Elixir manually
      run: |
        sudo apt-get update -y
        sudo add-apt-repository ppa:rabbitmq/rabbitmq-erlang -y
        sudo apt update -y
        sudo apt install git elixir erlang -y

    - name: Check versions
      run: |
        elixir -v
        erl -version

    - name: Install dependencies
      run: mix deps.get

    - name: Run tests
      run: mix test
